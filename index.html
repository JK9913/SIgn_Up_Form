<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainpage">

        <div class="image">
            <div class="logoholder">
                <div class="logo">
                    <img src="images/Shopping_Cart.png" alt="Shopping cart logo">
                </div>
                <div class="logotextcontainer">
                    <div class="logotext1"><p>Smart</p></div>
                    <div class="logotext2"><p>Shop</p></div>
                </div>
            </div>
        </div>
        <div class="mainform">
            <div class="header">
                <div class="footertext">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started</p>
                    <br>
                    <p>You <i>know</i> you want to!</p>
                </div>
            </div>
            <div class="form">
                <form action="#" method="get">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" id="pwd">
                    <label for="pwdc">Confirm Password:</label>
                    <input type="password" name="pwdc" id="pwdc">
                </form>
            </div>
            <div class="footer">

            </div>
        </div>

    </div>
</body>
</html>
