<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="mainpage">

        <div class="image">
            <div class="logoholder">
                <div class="logo">
                    <img src="images/Shopping_Cart.png" alt="Shopping cart logo">
                </div>
                <div class="logotextcontainer">
                    <div class="logotext1"><p>Smart</p></div>
                    <div class="logotext2"><p>Shop</p></div>
                </div>
            </div>
        </div>
        <div class="mainform">
            <div class="header">
                <div class="footertext">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started</p>
                    <br>
                    <p>You <i>know</i> you want to!</p>
                </div>
            </div>
            <div class="form">
                <h2 class="formheading">Enter user details!</h1>
                <form action="#" method="get">

                        <div class="labels">
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname" required minlength="2">
                        </div>

                        <div class="labels">
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="lname" required minlength="2">
                        </div>

                        <div class="labels">
                            <label for="mail">Email:</label>
                            <input type="email" name="mail" id="mail" required minlength="8"/>
                            <span class="error" aria-live="polite"></span>
                        </div>

                        <div class="labels">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" name="phone" id="phone" required minlength="6">
                        </div>

                        <div class="labels">
                            <label for="pwd">Password:</label>
                            <input type="password" name="pwd" id="pwd" required minlength="8">
                        </div>

                        <div class="labels">
                            <label for="pwdc">Confirm Password:</label>
                            <input type="password" name="pwdc" id="pwdc" required minlength="8">
                        </div>

                        <button type="submit">Submit!</button>
                </form>
            </div>
            <div class="footer">

            </div>
        </div>

    </div>
</body>
</html>
